<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rpd-generator</title>
  </head>
  <body>
    <div id="root"></div>
    <div id="global-error" style="color: red; padding: 20px; font-family: monospace; white-space: pre-wrap;"></div>
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        document.getElementById('global-error').textContent += `Error: ${message}\nSource: ${source}:${lineno}:${colno}\n\n`;
      };
      window.onunhandledrejection = function(event) {
        document.getElementById('global-error').textContent += `Unhandled Rejection: ${event.reason}\n\n`;
      }
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
